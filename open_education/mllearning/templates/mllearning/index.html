{% if student_list %}
    <ul>
    {% for student in student_list %}
        <li><a href="{% url 'mllearning:student_detail' student.student_id %}">{{ student.student_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No students are available.</p>
{% endif %}
{% if problem %}
{% for p in problem %}
<a href="{% url 'mllearning:problem_detail' p.problem_id %}">{{ p.problem_text }}</a>
{% endfor %}
{% endif %}
